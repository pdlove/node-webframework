<h1>Add New Device</h1>
<form id="deviceForm">
    <label for="name">Device Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>
    
    <label for="managementIP">Management IP:</label>
    <input type="text" id="managementIP" name="managementIP">
    
    <label for="managementVLAN">Management VLAN:</label>
    <input type="text" id="managementVLAN" name="managementVLAN">
    
    <label for="managementMAC">Management MAC:</label>
    <input type="text" id="managementMAC" name="managementMAC">
    
    <label for="lastPollTime">Last Poll Time:</label>
    <input type="date" id="lastPollTime" name="lastPollTime">
    
    <label for="lastPerformancePollTime">Last Performance Poll Time:</label>
    <input type="date" id="lastPerformancePollTime" name="lastPerformancePollTime">
    
    <label for="pollingMethod">Polling Method:</label>
    <input type="text" id="pollingMethod" name="pollingMethod">
    
    <label for="snmpCommunity">SNMP Community:</label>
    <input type="text" id="snmpCommunity" name="snmpCommunity">
    
    <label for="snmpVersion">SNMP Version:</label>
    <input type="text" id="snmpVersion" name="snmpVersion">
    
    <label for="snmpLastFullWalk">SNMP Last Full Walk:</label>
    <input type="date" id="snmpLastFullWalk" name="snmpLastFullWalk">
    
    <label for="addedByUser">Added By User:</label>
    <input type="text" id="addedByUser" name="addedByUser">
    
    <button type="submit">Add Device</button>
</form>
