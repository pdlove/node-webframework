<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Treeview Table</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="container">
        <h2>Product Management</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Size</th>
                    <th>Color</th>
                    <th>Price</th>
                    <th>Cost</th>
                    <th>Blanks</th>
                    <th>Made</th>
                    <th>Scrap</th>
                    <th>Sold</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Adding/Editing Product -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Product</h2>
            <form id="productForm">
                <input type="hidden" id="productID" name="productID">
                <input type="hidden" id="categoryID" name="categoryID">
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="size">Size</label>
                    <input type="text" id="size" name="size" required>
                </div>
                <div class="form-group">
                    <label for="modifier">Modifier</label>
                    <input type="text" id="modifier" name="modifier">
                </div>
                <div class="form-group">
                    <label for="basePrice">Base Price</label>
                    <input type="number" step="0.01" id="basePrice" name="BasePrice" required>
                </div>
                <div class="form-group">
                    <label for="lastCost">Last Cost</label>
                    <input type="number" step="0.01" id="lastCost" name="LastCost" required>
                </div>
                <button type="submit">Save Product</button>
            </form>
        </div>
    </div>

    <script src="product.js"></script>
</body>
</html>
